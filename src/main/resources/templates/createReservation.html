<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Create new Reservation</h3>
<div th:if="${error!=null}" class="alert alert-danger" role="alert">
    Duplicate reservation name
</div>
<form th:action="@{/reservation/create}" th:object="${reservation}" method="post">
    <div class="form-group">
        <label for="nameInput">ID</label>
        <input th:field="*{id}" type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter reservation' name">
        <small id="nameHelp" class="form-text text-muted">Please enter unique name.</small>
    </div>
    <div class="form-group">
        <label for="addressTextarea">Waktu Mulai</label>
        <textarea th:field="*{waktumulai}" class="form-control" id="addressTextarea" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="addressTextarea">Waktu Selesai</label>
        <textarea th:field="*{waktuselesai}" class="form-control" id="addressTextarea" rows="1"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
