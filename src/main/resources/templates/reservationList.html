<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Reservation' List</h2>
<a th:href="@{/reservation/create}" class="btn btn-primary btn-sm mb-3" >Create reservation</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Unit</th>
        <th scope="col">Ruangan</th>
        <th scope="col">Tanggal</th>
        <th scope="col">Waktu Mulai</th>
        <th scope="col">Waktu Selesai</th>
        <th scope="col">Jenis Konsumsi</th>
        <th scope="col">Dana Konsumsi</th>
    </tr>
    </thead>
    <tbody th:each="reservation: ${reservations}">
    <tr>
        <td th:text="${reservation.id}"></td>
        <td th:text="${reservation.iduser}"></td>
        <td th:text="${reservation.unit}"></td>
        <td th:text="${reservation.ruangan}"></td>
        <td th:text="${reservation.tanggal}"></td>
        <td th:text="${reservation.waktumulai}"></td>
        <td th:text="${reservation.waktuselesai}"></td>
        <td th:text="${reservation.jeniskonsumsi}"></td>
        <td th:text="${reservation.danakonsumsi}"></td>
    </tr>

    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
